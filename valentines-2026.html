<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine’s Day 2026 — NIA BIA</title>

  <style>
    html, body{
      margin:0;
      padding:0;
      width:100%;
      background:#fff;
      color:#000;
      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      overflow-x:hidden;
    }

    /* No side borders / no boxed layout */
    .page{
      width:100%;
      max-width:100%;
    }

    /* Top image: full width, NOT clickable */
    .hero-img{
      width:100%;
      height:auto;
      display:block;
    }

    /* Editorial text block under hero image */
    .meta{
      padding:18px 18px 8px;
      text-align:center;
    }

    .meta .house{
      margin:0 0 10px;
      font-size:12px;
      letter-spacing:.26em;
      text-transform:uppercase;
      font-weight:600;
    }

    .meta .season{
      margin:0 0 6px;
      font-size:14px;
      letter-spacing:.16em;
      text-transform:uppercase;
      font-weight:700;
    }

    .meta .type{
      margin:0 0 10px;
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:600;
      opacity:.9;
    }

    .meta .location{
      margin:0;
      font-size:11px;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:600;
      opacity:.85;
    }

    /* Sections: NO borders between, NO side borders */
    .sections{
      padding:18px 0 28px;
    }

    .section-link{
      display:block;
      padding:22px 18px;
      text-decoration:none;
      color:inherit;
      background:transparent;
      /* No borders, no dividers, no outlines */
    }

    .section-link:active{
      opacity:.75;
    }

    .section-title{
      margin:0;
      font-size:13px;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:700;
      line-height:1.3;
    }

    /* Optional breathing space like luxury sites (no lines) */
    .spacer{
      height:12px;
    }

    /* Larger spacing on big screens, still no borders */
    @media (min-width: 900px){
      .meta{ padding:26px 24px 10px; }
      .section-link{ padding:26px 24px; }
      .section-title{ font-size:14px; }
    }
  </style>
</head>

<body>
  <main class="page" aria-label="Valentine’s Day 2026 collection">

    <!-- NOT CLICKABLE: just an image -->
    <img class="hero-img" src="valentines2026.jpg" alt="Valentine’s Day 2026 collection image">

    <!-- Text block under image -->
    <section class="meta" aria-label="Collection details">
      <p class="house">Haute Couture Hair</p>
      <p class="season">Valentine’s Day 2026</p>
      <p class="type">Collection</p>
      <p class="location">NIA BIA</p>
    </section>

    <!-- Clickable sections (no borders, no side borders) -->
    <section class="sections" aria-label="Valentine’s Day collection sections">
      <a class="section-link" href="vday-solo.html">
        <p class="section-title">Valentine’s Day Collection Solo Bundle</p>
      </a>

      <div class="spacer" aria-hidden="true"></div>

      <a class="section-link" href="vday-trio.html">
        <p class="section-title">Valentine’s Day Collection Trio Set</p>
      </a>

      <div class="spacer" aria-hidden="true"></div>

      <a class="section-link" href="vday-quad.html">
        <p class="section-title">Valentine’s Day Collection Quad Set</p>
      </a>

      <div class="spacer" aria-hidden="true"></div>

      <a class="section-link" href="vday-accessories.html">
        <p class="section-title">Valentine’s Day Collection Signature Accessories</p>
      </a>

      <div class="spacer" aria-hidden="true"></div>

      <a class="section-link" href="vday-giftset.html">
        <p class="section-title">Valentine’s Day Collection Gift Set</p>
      </a>
    </section>

  </main>
</body>
</html>
