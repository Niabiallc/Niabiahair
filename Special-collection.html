<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collections — NIA BIA</title>
  <meta name="description" content="NIA BIA collections." />

  <style>
    /* =========================
       GLOBAL LOCKS
       ========================= */
    html, body{
      width:100%;
      max-width:100%;
      height:100%;
      margin:0;
      padding:0;
      overflow-x:hidden !important;
      overscroll-behavior-x:none;
      background:#fff;
      color:#000;
    }

    #viewport-lock{
      width:100vw;
      overflow:hidden;
    }

    a, a:visited, a:hover, a:active{
      color:inherit;
      text-decoration:none !important;
      -webkit-text-decoration:none !important;
    }

    /* =========================
       PAGE CONTAINER
       ========================= */
    .page{
      max-width:1120px;
      margin:0 auto;
      padding:0 22px 96px;
    }

    /* =========================
       HERO (CHANEL STYLE)
       ========================= */
    .hero{
      position:relative;
      height:100vh;
      min-height:640px;
      width:100%;
      overflow:hidden;
    }

    .hero-media{
      position:absolute;
      inset:0;
      background-image:
        linear-gradient(rgba(0,0,0,.22), rgba(0,0,0,.22)),
        url("https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?auto=format&fit=crop&w=2200&q=85");
      background-size:cover;
      background-position:center;
    }

    /* Top center brand */
    .brand-top{
      position:absolute;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:3;

      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      font-size:18px;
      font-weight:700;
      letter-spacing:.32em;
      text-transform:uppercase;
      color:#fff;
      white-space:nowrap;
    }

    /* Bottom center copy */
    .hero-copy{
      position:absolute;
      left:50%;
      bottom:74px;
      transform:translateX(-50%);
      z-index:3;
      width:min(680px, calc(100% - 36px));
      text-align:center;
      color:#fff;
    }

    .kicker{
      margin:0 0 10px;
      font-size:12px;
      letter-spacing:.26em;
      text-transform:uppercase;
      opacity:.9;
    }

    .headline{
      margin:0;
      font-size:34px;
      font-weight:700;
      letter-spacing:.10em;
      text-transform:uppercase;
      line-height:1.05;
    }

    .footer-strip{
      position:absolute;
      bottom:18px;
      left:0;
      right:0;
      z-index:3;
      text-align:center;
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(255,255,255,.75);
    }

    /* =========================
       COLLECTION TILES
       ========================= */
    .section{
      padding-top:34px;
    }

    .grid{
      width:100%;
      max-width:980px;
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(2, minmax(0, 1fr));
      gap:18px;
      overflow:hidden;
    }
    .grid > *{ min-width:0; }

    .tile{
      position:relative;
      display:block;
      overflow:hidden;
      border:1px solid rgba(0,0,0,.10);
      background:#fff;
    }

    .tile img{
      display:block;
      width:100%;
      height:auto;
      aspect-ratio:4 / 5;
      object-fit:cover;
      filter:grayscale(100%);
    }

    .tile-label{
      position:absolute;
      left:50%;
      bottom:12px;
      transform:translateX(-50%);
      font-size:11px;
      font-weight:600;
      letter-spacing:.22em;
      text-transform:uppercase;
      color:#000;
      background:rgba(255,255,255,.86);
      padding:8px 12px;
      border:1px solid rgba(0,0,0,.10);
      white-space:nowrap;
      pointer-events:none;
    }

    @media (max-width:720px){
      .page{ padding:0 18px 80px; }
      .brand-top{ font-size:16px; }
      .headline{ font-size:28px; }
      .hero-copy{ bottom:64px; }
      .grid{
        grid-template-columns:minmax(0, 1fr);
        max-width:560px;
      }
      .tile img{ aspect-ratio:5 / 6; }
    }
  </style>
</head>

<body>
  <div id="viewport-lock">

    <!-- HERO -->
    <main class="hero">
      <div class="hero-media"></div>

      <div class="brand-top">NIA BIA</div>

      <div class="hero-copy">
        <p class="kicker">Wefts</p>
        <h1 class="headline">Single Donor</h1>
      </div>

      <div class="footer-strip">© <span id="y"></span> Nia Bia LLC</div>
    </main>

    <!-- COLLECTION GRID -->
    <div class="page">
      <section class="section">
        <div class="grid">

          <!-- Single Donor (RAW) -->
          <a class="tile" href="raw.html">
            <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?auto=format&fit=crop&w=1800&q=85" alt="">
            <div class="tile-label">Single Donor</div>
          </a>

          <!-- Virgin -->
          <a class="tile" href="virgin.html">
            <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=1800&q=85" alt="">
            <div class="tile-label">Virgin</div>
          </a>

          <!-- Special Collection -->
          <a class="tile" href="special-collection.html">
            <img src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&fit=crop&w=1800&q=85" alt="">
            <div class="tile-label">Special Collection</div>
          </a>

          <!-- Clip Ins -->
          <a class="tile" href="clip-ins.html">
            <img src="https://images.unsplash.com/photo-1520975922284-9bcd1f62d5d6?auto=format&fit=crop&w=1800&q=85" alt="">
            <div class="tile-label">Clip Ins</div>
          </a>

        </div>
      </section>
    </div>

  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
