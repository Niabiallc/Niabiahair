<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine’s Day 2026 — NIA BIA</title>

  <style>
    html, body{
      margin:0;
      padding:0;
      width:100%;
      overflow-x:hidden;
      background:#fff;
      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
    }

    a{ color:inherit; text-decoration:none; }

    .page{ width:100%; }

    /* HERO IMAGE */
    .hero-img{
      width:100%;
      height:auto;
      display:block;
    }

    /* META TEXT */
    .meta{
      padding:18px 16px 12px;
      text-align:center;
    }

    .meta .house{
      font-size:12px;
      letter-spacing:.26em;
      text-transform:uppercase;
      font-weight:700;
      margin:0 0 10px;
    }

    .meta .season{
      font-size:14px;
      letter-spacing:.16em;
      text-transform:uppercase;
      font-weight:700;
      margin:0 0 6px;
    }

    .meta .type{
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:700;
      margin:0 0 10px;
      opacity:.9;
    }

    .meta .brand{
      font-size:11px;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:700;
      opacity:.85;
      margin:0;
    }

    /* TILE SECTIONS — NO BORDERS */
    .sections{
      margin:0;
      padding:0;
    }

    .tile{
      display:block;
      width:100%;
    }

    .tile-media{
      position:relative;
      width:100%;
      aspect-ratio:16/10;
      background:#f2f2f2;
      overflow:hidden;
    }

    /* IMAGE PLACEHOLDER */
    .tile-media::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.22)),
        repeating-linear-gradient(
          135deg,
          rgba(0,0,0,.05) 0px,
          rgba(0,0,0,.05) 18px,
          rgba(0,0,0,.03) 18px,
          rgba(0,0,0,.03) 36px
        );
    }

    /* TEXT ON IMAGE */
    .tile-text{
      position:absolute;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      text-align:center;
      color:#fff;
      width:calc(100% - 32px);
      pointer-events:none;
    }

    .tile-title{
      font-size:18px;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-weight:700;
      line-height:1.1;
      margin:0;
    }

    @media (max-width:720px){
      .tile-title{ font-size:16px; }
    }
  </style>
</head>

<body>
  <main class="page">

    <!-- HERO -->
    <img class="hero-img" src="valentines2026.jpg" alt="Valentine’s Day 2026">

    <!-- META -->
    <section class="meta">
      <p class="house">Haute Couture Hair</p>
      <p class="season">Valentine’s Day 2026</p>
      <p class="type">Collection</p>
      <p class="brand">NIA BIA</p>
    </section>

    <!-- TILES -->
    <section class="sections">

      <a class="tile" href="vday-solo.html">
        <div class="tile-media">
          <div class="tile-text">
            <p class="tile-title">Solo Bundle</p>
          </div>
        </div>
      </a>

      <a class="tile" href="vday-trio.html">
        <div class="tile-media">
          <div class="tile-text">
            <p class="tile-title">Trio Set</p>
          </div>
        </div>
      </a>

      <a class="tile" href="vday-quad.html">
        <div class="tile-media">
          <div class="tile-text">
            <p class="tile-title">Quad Set</p>
          </div>
        </div>
      </a>

      <a class="tile" href="vday-accessories.html">
        <div class="tile-media">
          <div class="tile-text">
            <p class="tile-title">Signature Accessories</p>
          </div>
        </div>
      </a>

      <a class="tile" href="vday-giftset.html">
        <div class="tile-media">
          <div class="tile-text">
            <p class="tile-title">Gift Set</p>
          </div>
        </div>
      </a>

    </section>
  </main>
</body>
</html>
