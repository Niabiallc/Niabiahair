<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine’s Day 2026 — NIA BIA</title>

  <style>
    :root{
      --bg:#ffffff;
      --fg:#000000;
      --line:rgba(0,0,0,.08);
    }

    html, body{
      width:100%;
      margin:0;
      padding:0;
      overflow-x:hidden;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
    }

    a{ color:inherit; text-decoration:none; }

    /* LOCKED HEADER (matches index) */
    .brand-top{
      position:fixed;
      top:0; left:0; right:0;
      z-index:1000;
      background:#fff;
      height:64px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-bottom:1px solid var(--line);
    }

    .left-icons{
      position:absolute;
      left:16px;
      top:0;
      height:64px;
      display:flex;
      align-items:center;
      gap:14px;
    }

    .right-icons{
      position:absolute;
      right:16px;
      top:0;
      height:64px;
      display:flex;
      align-items:center;
      gap:18px;
    }

    .icon-btn{
      width:28px;
      height:28px;
      border:0;
      background:transparent;
      padding:0;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .icon{
      width:24px;
      height:24px;
      stroke:#000;
      fill:none;
      stroke-linecap:round;
      stroke-linejoin:round;
      stroke-width:1.6;
    }

    .brand a{
      font-size:18px;
      font-weight:700;
      letter-spacing:.32em;
      text-transform:uppercase;
      display:inline-block;
      line-height:1;
      white-space:nowrap;
    }

    .bag-icon{
      width:22px;
      height:22px;
      position:relative;
      display:block;
      background-image:
        linear-gradient(#000,#000),
        linear-gradient(#000,#000),
        linear-gradient(#000,#000);
      background-repeat:no-repeat;
      background-size: 18px 2px, 2px 5px, 2px 5px;
      background-position: 2px 9px, 6px 9px, 16px 9px;
    }
    .bag-icon::before{
      content:"";
      position:absolute;
      left:4px; right:4px;
      top:2px;
      height:11px;
      border:2px solid #000;
      border-bottom:0;
      border-radius:999px 999px 0 0;
      box-sizing:border-box;
    }
    .bag-icon::after{
      content:"";
      position:absolute;
      left:2px; right:2px;
      top:9px; bottom:2px;
      border:2px solid #000;
      border-radius:3px;
      box-sizing:border-box;
    }

    .page{ padding-top:64px; }

    .catalog-item img{
      width:100%;
      height:auto;
      aspect-ratio:4 / 5;
      object-fit:contain;
      object-position:center;
      display:block;
      background:#fff;
    }

    .catalog-item.quad img{
      object-fit:cover;
    }

    .catalog-item.trio img{
      aspect-ratio:auto;
    }

    .tile-text{
      padding:14px 18px 26px;
      border-bottom:1px solid var(--line);
    }

    .tile-title{
      font-size:14px;
      font-weight:700;
      letter-spacing:.10em;
      text-transform:uppercase;
      line-height:1.3;
    }

    .footer{
      padding:56px 18px 64px;
      background:#fff;
    }

    .footer-grid{
      display:grid;
      grid-template-columns:1fr;
      gap:44px;
    }

    .footer-heading{
      font-weight:700;
      text-transform:uppercase;
      margin:0 0 18px;
      letter-spacing:.06em;
    }

    .footer-links{
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      flex-direction:column;
      gap:16px;
      text-transform:uppercase;
      letter-spacing:.06em;
      font-size:13px;
      opacity:.9;
    }

    @media (min-width:768px){
      .footer-grid{
        grid-template-columns:repeat(3, 1fr);
        gap:64px;
      }
    }
  </style>
</head>

<body>

<main class="page">
  <section class="catalog">

    <a class="catalog-item solo" id="solo">
      <img src="vdaysolo.jpg" alt="">
      <div class="tile-text"><div class="tile-title">Valentine’s Day Collection Solo Bundle</div></div>
    </a>

    <a class="catalog-item trio" id="trio">
      <img src="vdaytrioset.jpg" alt="">
      <div class="tile-text"><div class="tile-title">Valentine’s Day Collection Trio Set</div></div>
    </a>

    <a class="catalog-item quad" id="quad">
      <img src="vdayquadset.jpg" alt="">
      <div class="tile-text"><div class="tile-title">Valentine’s Day Collection Quad Set</div></div>
    </a>

    <a class="catalog-item" id="signature">
      <img src="vdaysignature.jpg" alt="">
      <div class="tile-text"><div class="tile-title">Valentine’s Day Collection Signature Accessories</div></div>
    </a>

    <!-- ✅ ONLY CHANGE MADE HERE -->
    <a class="catalog-item" id="gift">
      <img src="vdaygiftset.jpg" alt="">
      <div class="tile-text"><div class="tile-title">Valentine’s Day Collection Gift Set</div></div>
    </a>

  </section>
</main>

</body>
</html>
