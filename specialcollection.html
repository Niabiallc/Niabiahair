<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine’s Day 2026 — NIA BIA</title>

  <style>
    html, body{
      margin:0;
      padding:0;
      width:100%;
      overflow-x:hidden;
      background:#fff;
      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
    }

    a{ color:inherit; text-decoration:none; }

    /* LOCKED HEADER */
    .brand-top{
      position:fixed;
      top:0;
      left:0;
      right:0;
      z-index:1000;
      background:#fff;
      height:64px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .brand-top .brand{
      font-size:18px;
      font-weight:700;
      letter-spacing:.32em;
      text-transform:uppercase;
      cursor:pointer;
    }

    .brand-top .right-icons{
      position:absolute;
      right:16px;
      top:0;
      height:64px;
      display:flex;
      align-items:center;
      gap:18px;
    }

    .icon-btn{
      width:28px;
      height:28px;
      border:0;
      background:transparent;
      padding:0;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .icon{
      width:22px;
      height:22px;
      stroke:#000;
      fill:none;
      stroke-linecap:round;
      stroke-linejoin:round;
      stroke-width:1.6;
    }

    /* SHOPPING BAG ICON */
    .bag-icon{
      width:22px;
      height:22px;
      position:relative;
      display:block;
      background-image:
        linear-gradient(#000,#000),
        linear-gradient(#000,#000),
        linear-gradient(#000,#000);
      background-repeat:no-repeat;
      background-size: 18px 2px, 2px 5px, 2px 5px;
      background-position: 2px 9px, 6px 9px, 16px 9px;
    }

    .bag-icon::before{
      content:"";
      position:absolute;
      left:4px;
      right:4px;
      top:2px;
      height:11px;
      border:2px solid #000;
      border-bottom:0;
      border-radius:999px 999px 0 0;
      box-sizing:border-box;
    }

    .bag-icon::after{
      content:"";
      position:absolute;
      left:2px;
      right:2px;
      top:9px;
      bottom:2px;
      border:2px solid #000;
      border-radius:3px;
      box-sizing:border-box;
    }

    .page{
      width:100%;
      padding-top:64px;
    }

    /* HERO IMAGE */
    .hero-img{
      width:100%;
      height:auto;
      display:block;
    }

    /* META */
    .meta{
      padding:18px 16px 12px;
      text-align:center;
    }

    .meta .house{
      font-size:12px;
      letter-spacing:.26em;
      text-transform:uppercase;
      font-weight:700;
      margin:0 0 10px;
    }

    .meta .season{
      font-size:14px;
      letter-spacing:.16em;
      text-transform:uppercase;
      font-weight:700;
      margin:0 0 6px;
    }

    .meta .type{
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:700;
      margin:0 0 10px;
      opacity:.9;
    }

    .meta .brand{
      font-size:11px;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:700;
      opacity:.85;
      margin:0;
    }

    /* TILES */
    .sections{ margin:0; padding:0; }

    .tile{
      display:block;
      width:100%;
    }

    .tile-media{
      position:relative;
      width:100%;
      aspect-ratio:16/10;
      background:#f2f2f2;
      overflow:hidden;
    }

    .tile-media::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.22)),
        repeating-linear-gradient(
          135deg,
          rgba(0,0,0,.05) 0px,
          rgba(0,0,0,.05) 18px,
          rgba(0,0,0,.03) 18px,
          rgba(0,0,0,.03) 36px
        );
    }

    .tile-text{
      position:absolute;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      text-align:center;
      color:#fff;
      width:calc(100% - 32px);
      pointer-events:none;
    }

    .tile-title{
      font-size:18px;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-weight:700;
      margin:0;
    }

    @media (max-width:720px){
      .brand-top{ height:60px; }
      .brand-top .right-icons{ height:60px; }
      .page{ padding-top:60px; }
      .tile-title{ font-size:16px; }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="brand-top">
    <a href="index.html" class="brand" aria-label="Return to homepage">NIA BIA</a>

    <div class="right-icons">
      <button class="icon-btn" aria-label="Profile" type="button">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="8" r="4" />
          <path d="M20 21a8 8 0 0 0-16 0" />
        </svg>
      </button>

      <button class="icon-btn" aria-label="Shopping bag" type="button">
        <span class="bag-icon" aria-hidden="true"></span>
      </button>
    </div>
  </header>

  <main class="page">

    <img class="hero-img" src="valentines2026.jpg" alt="Valentine’s Day 2026">

    <section class="meta">
      <p class="house">Haute Couture Hair</p>
      <p class="season">Valentine’s Day 2026</p>
      <p class="type">Collection</p>
      <p class="brand">NIA BIA</p>
    </section>

    <section class="sections">
      <a class="tile" href="vday-solo.html"><div class="tile-media"><div class="tile-text"><p class="tile-title">Solo Bundle</p></div></div></a>
      <a class="tile" href="vday-trio.html"><div class="tile-media"><div class="tile-text"><p class="tile-title">Trio Set</p></div></div></a>
      <a class="tile" href="vday-quad.html"><div class="tile-media"><div class="tile-text"><p class="tile-title">Quad Set</p></div></div></a>
      <a class="tile" href="vday-accessories.html"><div class="tile-media"><div class="tile-text"><p class="tile-title">Signature Accessories</p></div></div></a>
      <a class="tile" href="vday-giftset.html"><div class="tile-media"><div class="tile-text"><p class="tile-title">Gift Set</p></div></div></a>
    </section>

  </main>
</body>
</html>
