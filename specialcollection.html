<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine’s Day 2026 — NIA BIA</title>

  <style>
    html, body{
      width:100%;
      margin:0;
      padding:0;
      overflow-x:hidden;
      background:#fff;
      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      color:#000;
    }

    a{ color:inherit; text-decoration:none; }
    img{ display:block; max-width:100%; height:auto; }

    /* LOCKED HEADER (matches your index aesthetic) */
    .brand-top{
      position:fixed;
      top:0; left:0; right:0;
      z-index:1000;
      background:#fff;
      height:64px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .left-icons{
      position:absolute;
      left:16px;
      top:0;
      height:64px;
      display:flex;
      align-items:center;
      gap:16px;
    }

    .brand-top .brand a{
      font-size:18px;
      font-weight:700;
      letter-spacing:.32em;
      text-transform:uppercase;
      display:inline-block;
    }

    .brand-top .right-icons{
      position:absolute;
      right:16px;
      top:0;
      height:64px;
      display:flex;
      align-items:center;
      gap:18px;
    }

    .icon-btn{
      width:28px;
      height:28px;
      border:0;
      background:transparent;
      padding:0;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .icon{
      width:22px;
      height:22px;
      stroke:#000;
      fill:none;
      stroke-linecap:round;
      stroke-linejoin:round;
      stroke-width:1.6;
    }

    /* Search icon (icon only) */
    .search-icon{
      width:22px;
      height:22px;
      stroke:#000;
      fill:none;
      stroke-linecap:round;
      stroke-linejoin:round;
      stroke-width:1.6;
    }

    /* EXACT SHOPPING BAG ICON (your approved bag) */
    .bag-icon{
      width:22px;
      height:22px;
      position:relative;
      display:block;
      background-image:
        linear-gradient(#000,#000),
        linear-gradient(#000,#000),
        linear-gradient(#000,#000);
      background-repeat:no-repeat;
      background-size: 18px 2px, 2px 5px, 2px 5px;
      background-position: 2px 9px, 6px 9px, 16px 9px;
    }
    .bag-icon::before{
      content:"";
      position:absolute;
      left:4px;
      right:4px;
      top:2px;
      height:11px;
      border:2px solid #000;
      border-bottom:0;
      border-radius:999px 999px 0 0;
      box-sizing:border-box;
    }
    .bag-icon::after{
      content:"";
      position:absolute;
      left:2px;
      right:2px;
      top:9px;
      bottom:2px;
      border:2px solid #000;
      border-radius:3px;
      box-sizing:border-box;
    }

    .page{ padding-top:64px; }

    /* Hero image section */
    .hero{
      position:relative;
      width:100%;
    }
    .hero img{
      width:100%;
      height:72vh;
      min-height:520px;
      object-fit:cover;
    }
    .hero-overlay{
      position:absolute;
      left:50%;
      bottom:26px;
      transform:translateX(-50%);
      text-align:center;
      color:#fff;
      width:min(780px, calc(100% - 36px));
    }
    .hero-brand{
      font-size:18px;
      font-weight:700;
      letter-spacing:.32em;
      text-transform:uppercase;
      margin:0 0 10px;
    }
    .hero-line{
      font-size:12px;
      letter-spacing:.26em;
      text-transform:uppercase;
      margin:0 0 10px;
      opacity:.92;
    }
    .hero-title{
      font-size:28px;
      font-weight:700;
      letter-spacing:.10em;
      text-transform:uppercase;
      margin:0 0 6px;
      line-height:1.05;
    }
    .hero-sub{
      font-size:12px;
      font-weight:700;
      letter-spacing:.18em;
      text-transform:uppercase;
      margin:0;
      opacity:.95;
    }

    /* Catalog list like your Chanel reference */
    .catalog{
      padding:24px 0 44px;
    }

    .catalog-item{
      position:relative;
      width:100%;
      overflow:hidden;
    }

    .catalog-item img{
      width:100%;
      height:44vh;
      min-height:360px;
      object-fit:cover;
    }

    .catalog-label{
      position:absolute;
      left:20px;
      top:18px;
      color:#fff;
      font-size:14px;
      font-weight:700;
      letter-spacing:.14em;
      text-transform:uppercase;
      text-shadow: 0 1px 10px rgba(0,0,0,.35);
    }

    /* remove any gaps between sections */
    .catalog, .catalog-item{ margin:0; }
    .catalog-item + .catalog-item{ margin-top:0; }

    @media (max-width:720px){
      .brand-top{ height:60px; }
      .left-icons, .brand-top .right-icons{ height:60px; }
      .page{ padding-top:60px; }

      .hero img{ height:66vh; min-height:460px; }
      .hero-title{ font-size:24px; }
      .hero-brand{ font-size:16px; }

      .catalog-item img{ height:40vh; min-height:320px; }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="brand-top">
    <div class="left-icons">
      <!-- Menu icon (visual only here) -->
      <button class="icon-btn" aria-label="Menu" type="button">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4 6h16" />
          <path d="M4 12h16" />
          <path d="M4 18h16" />
        </svg>
      </button>

      <!-- Search icon (icon only) -->
      <button class="icon-btn" aria-label="Search" type="button">
        <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="11" cy="11" r="6"></circle>
          <path d="M20 20l-4.2-4.2"></path>
        </svg>
      </button>
    </div>

    <div class="brand"><a href="index.html" aria-label="Back to home">NIA BIA</a></div>

    <div class="right-icons">
      <!-- Profile -->
      <button class="icon-btn" aria-label="Profile" type="button">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="8" r="4" />
          <path d="M20 21a8 8 0 0 0-16 0" />
        </svg>
      </button>

      <!-- Shopping bag -->
      <button class="icon-btn" aria-label="Shopping bag" type="button">
        <span class="bag-icon" aria-hidden="true"></span>
      </button>
    </div>
  </header>

  <main class="page">

    <!-- HERO (not clickable image) -->
    <section class="hero" aria-label="Valentine’s Day 2026 hero">
      <img src="valentines2026.jpg" alt="">
      <div class="hero-overlay">
        <p class="hero-brand">NIA BIA</p>
        <p class="hero-line">HAUTE COUTURE HAIR</p>
        <h1 class="hero-title">Valentine’s Day 2026</h1>
        <p class="hero-sub">COLLECTION</p>
      </div>
    </section>

    <!-- CLICKABLE SECTIONS (each has image + words on image) -->
    <section class="catalog" aria-label="Valentine’s Day 2026 catalog">

      <!-- 1) Solo Bundle -->
      <a class="catalog-item" href="#" aria-label="Valentine’s Day Collection Solo Bundle">
        <img src="placeholder-solo.jpg" alt="">
        <div class="catalog-label">Valentine’s Day Collection Solo Bundle</div>
      </a>

      <!-- 2) Trio Set (UPDATED IMAGE as requested: vdaytrioset.jpg) -->
      <a class="catalog-item" href="#" aria-label="Valentine’s Day Collection Trio Set">
        <img src="vdaytrioset.jpg" alt="">
        <div class="catalog-label">Valentine’s Day Collection Trio Set</div>
      </a>

      <!-- 3) Quad Set -->
      <a class="catalog-item" href="#" aria-label="Valentine’s Day Collection Quad Set">
        <img src="placeholder-quad.jpg" alt="">
        <div class="catalog-label">Valentine’s Day Collection Quad Set</div>
      </a>

      <!-- 4) Signature Accessories -->
      <a class="catalog-item" href="#" aria-label="Valentine’s Day Collection Signature Accessories">
        <img src="placeholder-signature.jpg" alt="">
        <div class="catalog-label">Valentine’s Day Collection Signature Accessories</div>
      </a>

      <!-- 5) Gift Set -->
      <a class="catalog-item" href="#" aria-label="Valentine’s Day Collection Gift Set">
        <img src="placeholder-gift.jpg" alt="">
        <div class="catalog-label">Valentine’s Day Collection Gift Set</div>
      </a>

    </section>
  </main>
</body>
</html>
