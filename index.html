<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NIA BIA Hair</title>
  <meta name="description" content="Luxury raw and virgin human hair." />
  <link rel="stylesheet" href="styles.css">

  <!-- Editorial placeholders (homepage only) -->
  <style>
    .plate{
      border-top: 1px solid rgba(0,0,0,.10);
      padding-top: 16px;
      margin-top: 42px;
    }
    .media{
      width: 100%;
      aspect-ratio: 16 / 9;
      background: rgba(0,0,0,.04);
      border: 1px solid rgba(0,0,0,.10);
    }
    .media.tall{ aspect-ratio: 4 / 5; }
    .media-line{
      display:flex;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
      margin-top: 10px;
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color: rgba(0,0,0,.62);
    }
    .two{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-top: 18px;
    }
    @media (max-width: 760px){
      .two{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="brand">NIA BIA Hair</div>
      <nav class="nav">
        <a href="collections.html">Collections</a>
        <a href="care.html">Care</a>
        <a href="policies.html">Policies</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1 class="h1">Raw and virgin human hair, curated for long-term ownership.</h1>
        <p class="p">
          Reinstall-quality hair designed for longevity, coloring, and consistent performance over time.
        </p>

        <!-- Editorial hero plate -->
        <div class="plate">
          <div class="media" aria-label="Editorial image placeholder"></div>
          <div class="media-line">
            <span>House Standard</span>
            <span>Editorial Plate I</span>
          </div>

          <!-- Secondary plates (simulate product/editorial sequence) -->
          <div class="two">
            <div>
              <div class="media tall" aria-label="Editorial image placeholder"></div>
              <div class="media-line">
                <span>Raw</span>
                <span>Plate II</span>
              </div>
            </div>
            <div>
              <div class="media tall" aria-label="Editorial image placeholder"></div>
              <div class="media-line">
                <span>Virgin</span>
                <span>Plate III</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
