<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NIA BIA</title>
  <meta name="description" content="Luxury hair house." />

  <style>
    html, body{
      width:100%;
      max-width:100%;
      margin:0;
      padding:0;
      overflow-x:hidden !important;
      overscroll-behavior-x:none;
      background:#ffffff;
      color:#000000;
      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
    }
    #viewport-lock{ width:100vw; overflow:hidden; }

    a{
      color:inherit;
      text-decoration:none !important;
    }

    .brand-top{
      text-align:center;
      padding:22px 0 14px;
      font-size:18px;
      font-weight:700;
      letter-spacing:.32em;
      text-transform:uppercase;
    }

    .page{
      max-width:1120px;
      margin:0 auto;
      padding:0 22px 96px;
    }

    .grid{
      max-width:980px;
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(2, minmax(0, 1fr));
      gap:18px;
    }

    .tile{
      position:relative;
      display:block;
      overflow:hidden;
      border:1px solid rgba(0,0,0,.10);
      background:#fff;
    }

    .tile img{
      width:100%;
      height:auto;
      aspect-ratio:4 / 5;
      object-fit:cover;
      filter:grayscale(100%);
      display:block;
    }

    /* TEXT OVER IMAGE — NO BOX */
    .tile-overlay{
      position:absolute;
      left:50%;
      bottom:22px;
      transform:translateX(-50%);
      text-align:center;
      color:#ffffff;
    }

    .tile-kicker{
      font-size:11px;
      letter-spacing:.28em;
      text-transform:uppercase;
      margin-bottom:6px;
      color:#ffffff;
    }

    .tile-title{
      font-size:18px;
      font-weight:600;
      letter-spacing:.08em;
      text-transform:uppercase;
      margin-bottom:12px;
      color:#ffffff;
    }

    .tile-cta{
      display:inline-block;
      padding:10px 18px;
      border:1px solid rgba(255,255,255,.65);
      font-size:11px;
      font-weight:600;
      letter-spacing:.22em;
      text-transform:uppercase;
      background:transparent;
      color:#ffffff;
      cursor:pointer;
    }

    .site-footer{
      margin-top:40px;
      text-align:center;
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(0,0,0,.55);
    }

    @media (max-width:720px){
      .brand-top{ font-size:16px; }
      .page{ padding:0 18px 80px; }
      .grid{
        grid-template-columns:minmax(0,1fr);
        max-width:560px;
      }
      .tile img{ aspect-ratio:5 / 6; }
    }
  </style>
</head>

<body>
  <div id="viewport-lock">

    <header class="brand-top">NIA BIA</header>

    <main class="page">
      <div class="grid">

        <!-- SINGLE DONOR -->
        <a class="tile" href="raw.html">
          <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?auto=format&fit=crop&w=1800&q=85" alt="">
          <div class="tile-overlay">
            <div class="tile-kicker">WEFTS</div>
            <div class="tile-title">SINGLE DONOR</div>
            <div class="tile-cta">SEE MORE</div>
          </div>
        </a>

        <!-- VIRGIN -->
        <a class="tile" href="virgin.html">
          <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=1800&q=85" alt="">
          <div class="tile-overlay">
            <div class="tile-kicker">WEFTS</div>
            <div class="tile-title">VIRGIN</div>
            <div class="tile-cta">SEE MORE</div>
          </div>
        </a>

        <!-- SPECIAL COLLECTION -->
        <a class="tile" href="special-collection.html">
          <img src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&fit=crop&w=1800&q=85" alt="">
          <div class="tile-overlay">
            <div class="tile-kicker">HAUTE</div>
            <div class="tile-title">VALENTINE’S DAY 2026</div>
            <div class="tile-cta">SEE MORE</div>
          </div>
        </a>

        <!-- CLIP INS -->
        <a class="tile" href="clip-ins.html">
          <img src="https://images.unsplash.com/photo-1520975922284-9bcd1f62d5d6?auto=format&fit=crop&w=1800&q=85" alt="">
          <div class="tile-overlay">
            <div class="tile-kicker">WEFTS</div>
            <div class="tile-title">CLIP INS</div>
            <div class="tile-cta">SEE MORE</div>
          </div>
        </a>

      </div>

      <div class="site-footer">© <span id="y"></span> Nia Bia LLC</div>
    </main>

  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
