
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NIA BIA</title>
  <meta name="description" content="Luxury hair house." />

  <style>
    /* Global reset and base styles */
    html, body {
      width: 100%;
      max-width: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden !important;
      background: #ffffff;
      color: #000000;
      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
    }
    #viewport-lock { width: 100vw; overflow: hidden; }

    a {
      color: inherit;
      text-decoration: none !important;
    }

    /* Top brand header */
    .brand-top {
      text-align: center;
      padding: 22px 0 14px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: .32em;
      text-transform: uppercase;
    }

    /* Grid styles */
    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 22px 96px;
    }

    .grid {
      max-width: 980px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
    }

    .tile {
      position: relative;
      display: block;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,.10);
      background: #fff;
    }

    .tile img {
      width: 100%;
      height: auto;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      filter: grayscale(100%);
      display: block;
    }

    /* Tile overlay text (no background box) */
    .tile-overlay {
      position: absolute;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      text-align: center;
      color: #000;
      /* No background, no box */
    }

    .tile-kicker {
      font-size: 11px;
      letter-spacing: .28em;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .tile-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: .08em;
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .tile-cta {
      display: inline-block;
      padding: 10px 18px;
      border: 1px solid rgba(0,0,0,.35);
      font-size: 11px;
      font-weight: 600;
      letter-spacing: .22em;
      text-transform: uppercase;
      background: #fff;
      cursor: pointer;
    }

    /* Site footer */
    .site-footer {
      margin-top: 40px;
      text-align: center;
      font-size: 11px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: rgba(0,0,0,.55);
    }

    /* Mobile adjustments */
    @media (max-width: 720px) {
      .brand-top { font-size: 16px; }
      .page { padding: 0 18px 80px; }
      .grid {
        grid-template-columns: minmax(0, 1fr);
        max-width: 560px;
      }
      .tile img { aspect-ratio: 5 / 6; }
    }
  </style>
</head>

<body>
  <div id="viewport-lock">

    <header class="brand-top">NIA BIA</header>

    <main class="page" aria-label="Homepage collections">
      <div class="grid">

            <div class="tile-kicker">Wefts</div>
            <div class="tile-title">Single Donor</div>
            <div class="tile-cta">See More</div>
          </div>
        </a>
