  <script>
    document.getElementById("y").textContent = new Date().getFullYear();

    // OVERFLOW DETECTOR (temporary)
    (function(){
      const vw = document.documentElement.clientWidth;
      const all = document.querySelectorAll("body *");
      let found = 0;

      all.forEach(el => {
        el.classList.remove("__overflow-bad");
        const r = el.getBoundingClientRect();
        if (r.right > vw + 1) {
          el.classList.add("__overflow-bad");
          found++;
        }
      });

      if (found) console.log("Overflow elements found:", found);
    })();
