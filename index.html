<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NIA BIA</title>

  <style>
    html, body{
      width:100%;
      max-width:100%;
      margin:0;
      padding:0;
      overflow-x:hidden;
      background:#fff;
      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
    }

    a{ color:inherit; text-decoration:none; }

    .brand-top{
      text-align:center;
      padding:22px 0 14px;
      font-size:18px;
      font-weight:700;
      letter-spacing:.32em;
      text-transform:uppercase;
    }

    .page{
      max-width:1120px;
      margin:0 auto;
      padding:0 22px 96px;
    }

    .grid{
      max-width:980px;
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(2, minmax(0,1fr));
      gap:18px;
    }

    .tile{
      position:relative;
      display:block;
      overflow:hidden;
      border:1px solid rgba(0,0,0,.10);
    }

    .tile img{
      width:100%;
      height:auto;
      aspect-ratio:4/5;
      object-fit:cover;
      display:block;
      filter:none; /* color only */
    }

    .tile-overlay{
      position:absolute;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      text-align:center;
      color:#fff;
    }

    .tile-kicker{
      font-size:11px;
      letter-spacing:.28em;
      text-transform:uppercase;
      margin-bottom:6px;
    }

    .tile-title{
      font-size:18px;
      font-weight:600;
      letter-spacing:.08em;
      text-transform:uppercase;
      margin-bottom:12px;
    }

    .tile-cta{
      display:inline-block;
      padding:10px 18px;
      border:1px solid #fff;
      font-size:11px;
      font-weight:600;
      letter-spacing:.22em;
      text-transform:uppercase;
      background:#fff;
      color:#000;
    }

    .site-footer{
      margin-top:40px;
      text-align:center;
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(0,0,0,.55);
    }

    @media (max-width:720px){
      .grid{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>

  <header class="brand-top">NIA BIA</header>

  <main class="page">
    <div class="grid">

      <!-- SINGLE DONOR -->
      <a class="tile" href="raw.html">
        <img src="Singledonor.jpg" alt="Single Donor Wefts">
        <div class="tile-overlay">
          <div class="tile-kicker">WEFTS</div>
          <div class="tile-title">Single Donor</div>
          <div class="tile-cta">See More</div>
        </div>
      </a>

      <!-- VIRGIN -->
      <a class="tile" href="virgin.html">
        <img src="Virginhair.jpg" alt="Virgin Wefts">
        <div class="tile-overlay">
          <div class="tile-kicker">WEFTS</div>
          <div class="tile-title">Virgin</div>
          <div class="tile-cta">See More</div>
        </div>
      </a>

      <!-- VALENTINE’S DAY 2026 -->
      <a class="tile" href="special-collection.html">
        <img src="Vday2026.jpg" alt="Valentine’s Day 2026 Collection">
        <div class="tile-overlay">
          <div class="tile-kicker">HAUTE COUTURE HAIR</div>
          <div class="tile-title">Valentine’s Day 2026</div>
          <div class="tile-cta">See More</div>
        </div>
      </a>

      <!-- CLIP INS -->
      <a class="tile" href="clip-ins.html">
        <img src="clip-ins.jpg" alt="Clip Ins">
        <div class="tile-overlay">
          <div class="tile-kicker">WEFTS</div>
          <div class="tile-title">Clip Ins</div>
          <div class="tile-cta">See More</div>
        </div>
      </a>

    </div>

    <div class="site-footer">© <span id="y"></span> Nia Bia LLC</div>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>

</body>
</html>
