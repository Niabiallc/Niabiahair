    /* Fendi-style modular layout for NIA BIA */
    .catalog-grid{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-top: 34px;
    }

    .tile{
      background: var(--plate);
      border: 1px solid var(--hairline);
      aspect-ratio: 4 / 5; /* Consistent vertical tiles */
    }

    .tile-line{
      display:flex;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
      margin-top:8px;
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color: var(--muted);
    }

    @media (max-width: 760px){
      .catalog-grid{ grid-template-columns: 1fr; } /* Single column on mobile */
    }
  </style>
</head>
