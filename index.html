<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NIA BIA</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  overflow-x:hidden;
  background:#fff;
  font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
}
a{color:inherit;text-decoration:none}

/* HEADER */
.header{
  position:fixed;
  top:0; left:0; right:0;
  height:64px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.brand{
  font-weight:700;
  letter-spacing:.32em;
  text-transform:uppercase;
}
.header-icons{
  position:absolute;
  right:18px;
  display:flex;
  gap:18px;
}
.icon-btn{
  background:none;
  border:none;
  cursor:pointer;
}
.icon{
  width:22px;
  height:22px;
  stroke:#000;
  fill:none;
  stroke-width:1.6;
}
.bag{
  width:22px;height:22px;
  position:relative;
}
.bag:before{
  content:"";
  position:absolute;
  left:4px;right:4px;top:2px;
  height:10px;
  border:2px solid #000;
  border-bottom:0;
  border-radius:999px 999px 0 0;
}
.bag:after{
  content:"";
  position:absolute;
  left:2px;right:2px;top:9px;bottom:2px;
  border:2px solid #000;
  border-radius:3px;
}

/* PAGE */
main{padding-top:64px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
}
.tile{
  position:relative;
}
.tile img{
  width:100%;
  height:100%;
  object-fit:cover;
  aspect-ratio:4/5;
  display:block;
}
.overlay{
  position:absolute;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:#fff;
}
.kicker{
  font-size:11px;
  letter-spacing:.28em;
  text-transform:uppercase;
  margin-bottom:6px;
}
.title{
  font-size:18px;
  font-weight:600;
  letter-spacing:.08em;
  text-transform:uppercase;
}
.subtitle{
  font-size:12px;
  letter-spacing:.18em;
  text-transform:uppercase;
  margin-top:4px;
}
.cta{
  margin-top:12px;
  display:inline-block;
  padding:10px 18px;
  border:1px solid #fff;
  background:#fff;
  color:#000;
  font-size:11px;
  letter-spacing:.22em;
  text-transform:uppercase;
}

/* MOBILE */
@media(max-width:720px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header class="header">
  <a href="index.html" class="brand">NIA BIA</a>

  <div class="header-icons">
    <button class="icon-btn" aria-label="Account">
      <svg class="icon" viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4"/>
        <path d="M20 21a8 8 0 0 0-16 0"/>
      </svg>
    </button>
    <button class="icon-btn" aria-label="Cart">
      <span class="bag"></span>
    </button>
  </div>
</header>

<main>
  <div class="grid">

    <a class="tile" href="raw.html">
      <img src="Singledonor.jpg">
      <div class="overlay">
        <div class="kicker">WEFTS</div>
        <div class="title">Single Donor</div>
        <div class="cta">See More</div>
      </div>
    </a>

    <a class="tile" href="virgin.html">
      <img src="Virginhair.jpg">
      <div class="overlay">
        <div class="kicker">WEFTS</div>
        <div class="title">Virgin</div>
        <div class="cta">See More</div>
      </div>
    </a>

    <a class="tile" href="specialcollection.html">
      <img src="valentines2026.jpg">
      <div class="overlay">
        <div class="kicker">HAUTE COUTURE HAIR</div>
        <div class="title">Valentineâ€™s Day 2026</div>
        <div class="subtitle">Collection</div>
        <div class="cta">See More</div>
      </div>
    </a>

    <a class="tile" href="clip-ins.html">
      <img src="clip-ins.jpg">
      <div class="overlay">
        <div class="kicker">WEFTS</div>
        <div class="title">Clip Ins</div>
        <div class="cta">See More</div>
      </div>
    </a>

  </div>
</main>

</body>
</html>
