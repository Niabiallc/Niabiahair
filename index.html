<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NIA BIA</title>

  <style>
    html, body{
      width:100%;
      margin:0;
      padding:0;
      overflow-x:hidden;
      background:#fff;
      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
    }

    a{ color:inherit; text-decoration:none; }

    /* LOCKED HEADER */
    .brand-top{
      position:fixed;
      top:0;
      left:0;
      right:0;
      z-index:1000;
      background:#fff;
      height:64px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .brand-top .brand{
      font-size:18px;
      font-weight:700;
      letter-spacing:.32em;
      text-transform:uppercase;
    }

    .brand-top .right-icons{
      position:absolute;
      right:16px;
      top:0;
      height:64px;
      display:flex;
      align-items:center;
      gap:18px;
    }

    .icon-btn{
      width:28px;
      height:28px;
      border:0;
      background:transparent;
      padding:0;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .icon{
      width:22px;
      height:22px;
      stroke:#000;
      fill:none;
      stroke-linecap:round;
      stroke-linejoin:round;
      stroke-width:1.6;
    }

    .page{ padding-top:64px; }

    /* TILE GRID */
    .grid{
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:0;
    }

    .tile{
      position:relative;
      overflow:hidden;
      display:block;
    }

    .tile img{
      width:100%;
      height:100%;
      aspect-ratio:4/5;
      object-fit:cover;
      display:block;
    }

    .tile-overlay{
      position:absolute;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      text-align:center;
      color:#fff;
    }

    .tile-kicker{
      font-size:11px;
      letter-spacing:.28em;
      text-transform:uppercase;
      margin-bottom:6px;
    }

    .tile-title{
      font-size:18px;
      font-weight:600;
      letter-spacing:.08em;
      text-transform:uppercase;
      margin-bottom:12px;
    }

    .tile-cta{
      padding:10px 18px;
      border:1px solid #fff;
      font-size:11px;
      font-weight:600;
      letter-spacing:.22em;
      text-transform:uppercase;
      background:#fff;
      color:#000;
      display:inline-block;
    }

    /* FOOTER */
    .footer{
      padding:56px 18px 64px;
    }

    .footer-heading{
      font-weight:700;
      text-transform:uppercase;
      margin-bottom:18px;
    }

    .footer-links{
      list-style:none;
      padding:0;
      margin:0 0 40px;
      display:flex;
      flex-direction:column;
      gap:16px;
      text-transform:uppercase;
    }

    @media (max-width:720px){
      .grid{ grid-template-columns:1fr; }
      .brand-top{ height:60px; }
      .page{ padding-top:60px; }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="brand-top">
    <div class="brand">NIA BIA</div>

    <div class="right-icons">
      <!-- Profile -->
      <button class="icon-btn" aria-label="Profile" type="button">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="8" r="4" />
          <path d="M20 21a8 8 0 0 0-16 0" />
        </svg>
      </button>

      <!-- Shopping bag (MATCHES YOUR ATTACHED ICON) -->
      <button class="icon-btn" aria-label="Shopping bag" type="button">
        <!-- NB-BAG-EXACT -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true" style="stroke-width:1.9">
          <!-- bag body with rounded corners -->
          <path d="M6.5 10.5a1.8 1.8 0 0 1 1.8-1.8h7.4a1.8 1.8 0 0 1 1.8 1.8v8.2a2.2 2.2 0 0 1-2.2 2.2H8.7a2.2 2.2 0 0 1-2.2-2.2v-8.2z"/>
          <!-- top bar -->
          <path d="M6.5 11.2H17.5"/>
          <!-- arched handle -->
          <path d="M8.6 11.2c0-4 2-6.2 3.4-6.2s3.4 2.2 3.4 6.2"/>
          <!-- handle “drops” (the little down connections) -->
          <path d="M8.6 11.2v1.2"/>
          <path d="M15.4 11.2v1.2"/>
        </svg>
      </button>
    </div>
  </header>

  <main class="page">
    <div class="grid">

      <a class="tile" href="raw.html">
        <img src="Singledonor.jpg" alt="">
        <div class="tile-overlay">
          <div class="tile-kicker">WEFTS</div>
          <div class="tile-title">Single Donor</div>
          <div class="tile-cta">See More</div>
        </div>
      </a>

      <a class="tile" href="virgin.html">
        <img src="Virginhair.jpg" alt="">
        <div class="tile-overlay">
          <div class="tile-kicker">WEFTS</div>
          <div class="tile-title">Virgin</div>
          <div class="tile-cta">See More</div>
        </div>
      </a>

      <a class="tile" href="special-collection.html">
        <img src="valentines2026.jpg" alt="">
        <div class="tile-overlay">
          <div class="tile-kicker">HAUTE COUTURE HAIR</div>
          <div class="tile-title">Valentine’s Day 2026</div>
          <div class="tile-cta">See More</div>
        </div>
      </a>

      <a class="tile" href="clip-ins.html">
        <img src="clip-ins.jpg" alt="">
        <div class="tile-overlay">
          <div class="tile-kicker">WEFTS</div>
          <div class="tile-title">Clip Ins</div>
          <div class="tile-cta">See More</div>
        </div>
      </a>

    </div>

    <footer class="footer">
      <div class="footer-heading">HOUSE OF NIA BIA</div>
      <ul class="footer-links">
        <li>CONTACT AN ADVISOR</li>
        <li>ABOUT NIA BIA</li>
        <li>TESTIMONIES</li>
        <li>HAIR CARE</li>
        <li>FAQ</li>
      </ul>

      <div class="footer-heading">LEGAL</div>
      <ul class="footer-links">
        <li>REFUND</li>
        <li>PRIVACY</li>
        <li>SHIPPING</li>
        <li>TERMS OF SERVICE</li>
      </ul>
    </footer>
  </main>

</body>
</html>
