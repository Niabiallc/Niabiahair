<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collections — NIA BIA</title>
  <meta name="description" content="NIA BIA collections." />

  <!-- Inline styles to ensure immediate visible change + prevent horizontal issues -->
  <style>
    html, body{
      width:100%;
      max-width:100%;
      height:100%;
      margin:0;
      padding:0;
      overflow-x:hidden !important;
      overscroll-behavior-x:none;
      background:#fff;
      color:#000;
    }

    /* Clamp viewport so Safari can't reveal sideways */
    #viewport-lock{
      width:100vw;
      overflow:hidden;
    }

    /* Reset link look everywhere on this page */
    a, a:visited, a:hover, a:active{
      color:inherit;
      text-decoration:none;
      -webkit-text-decoration:none;
    }

    /* ===== HERO (Chanel-like) ===== */
    .hero{
      position:relative;
      height:100vh;            /* full screen */
      min-height:640px;        /* safety */
      width:100%;
      overflow:hidden;
      background:#fff;
    }

    /* Temporary editorial image (replace later with your own photography) */
    .hero-media{
      position:absolute;
      inset:0;
      background-image:
        linear-gradient(rgba(0,0,0,.20), rgba(0,0,0,.20)),
        url("https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?auto=format&fit=crop&w=2000&q=85");
      background-size:cover;
      background-position:center;
      transform:translateZ(0);
    }

    /* Top brand (centered like CHANEL) */
    .brand-top{
      position:absolute;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:3;

      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      font-size:18px;
      font-weight:700;
      letter-spacing:.32em;
      text-transform:uppercase;

      color:#fff; /* white on image */
      text-align:center;
      line-height:1;
      padding:10px 12px;
    }

    /* Bottom-center copy block */
    .hero-copy{
      position:absolute;
      left:50%;
      bottom:74px;
      transform:translateX(-50%);
      z-index:3;

      width:min(680px, calc(100% - 36px));
      text-align:center;
      color:#fff;
    }

    .kicker{
      margin:0 0 10px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      font-size:12px;
      font-weight:500;
      letter-spacing:.26em;
      text-transform:uppercase;
      opacity:.92;
    }

    .headline{
      margin:0 0 18px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      font-size:34px;
      font-weight:700;
      letter-spacing:.10em;
      text-transform:uppercase;
      line-height:1.05;
    }

    /* Button like “SEE MORE” */
    .cta{
      display:inline-flex;
      align-items:center;
      justify-content:center;

      height:52px;
      min-width:220px;
      padding:0 22px;

      background:#fff;
      color:#000;
      border:1px solid rgba(255,255,255,.70);

      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      font-size:12px;
      font-weight:600;
      letter-spacing:.22em;
      text-transform:uppercase;

      cursor:pointer;
    }

    .cta:hover{
      background:#fff;
      text-decoration:none;
    }

    /* Small footer space (optional) */
    .footer-strip{
      position:absolute;
      bottom:18px;
      left:0;
      right:0;
      z-index:3;
      text-align:center;
      font-family: ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(255,255,255,.78);
      padding:0 18px;
    }

    /* Mobile tuning */
    @media (max-width:720px){
      .brand-top{ font-size:16px; }
      .headline{ font-size:28px; }
      .hero-copy{ bottom:64px; }
      .cta{ min-width:200px; }
    }
  </style>
</head>

<body>
  <div id="viewport-lock">
    <main class="hero" aria-label="Collections hero">
      <div class="hero-media" aria-hidden="true"></div>

      <!-- Top center brand -->
      <div class="brand-top">NIA BIA</div>

      <!-- Bottom center text + CTA -->
      <div class="hero-copy">
        <p class="kicker">Wefts</p>
        <h1 class="headline">Single Donor</h1>
        <a class="cta" href="wefts.html" aria-label="See more: Wefts Single Donor">See More</a>
      </div>

      <div class="footer-strip">© <span id="y"></span> Nia Bia LLC</div>
    </main>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();

    /* iOS Safari: block sideways swipe/pan so it never "slides" */
    (function () {
      let startX = 0, startY = 0;

      document.addEventListener("touchstart", function (e) {
        if (!e.touches || e.touches.length !== 1) return;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      }, { passive: true });

      document.addEventListener("touchmove", function (e) {
        if (!e.touches || e.touches.length !== 1) return;
        const dx = Math.abs(e.touches[0].clientX - startX);
        const dy = Math.abs(e.touches[0].clientY - startY);
        if (dx > dy + 6) e.preventDefault();
      }, { passive: false });
    })();
  </script>
</body>
</html>
